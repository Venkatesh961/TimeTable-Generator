<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscheduled Courses - Timetable Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <nav class="mb-8 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800">&larr; Back to Generator</a>
            <h1 class="text-2xl font-bold">Unscheduled Courses</h1>
            <div></div>
        </nav>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            {% if courses %}
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2">Department</th>
                            <th class="px-4 py-2">Course Code</th>
                            <th class="px-4 py-2">Course Name</th>
                            <th class="px-4 py-2">Type</th>
                            <th class="px-4 py-2">Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr class="hover:bg-gray-50">
                            <td class="border px-4 py-2">{{ course.department }}</td>
                            <td class="border px-4 py-2">{{ course.code }}</td>
                            <td class="border px-4 py-2">{{ course.name }}</td>
                            <td class="border px-4 py-2">{{ course.type }}</td>
                            <td class="border px-4 py-2">{{ course.reason }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <p class="text-gray-600 text-center">No unscheduled courses found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
